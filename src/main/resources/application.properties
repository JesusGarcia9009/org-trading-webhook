capital.com.real.base.uri=https://api-capital.backend-capital.com/
capital.com.demo.base.uri=https://demo-api-capital.backend-capital.com/

bybit.real.base.uri=https://api.bybit.com/
bybit.demo.base.uri=https://api-testnet.bybit.com/

server.port= 9000
server.servlet.session.timeout=120
server.compression.enabled=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tradingdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# spring.datasource.driverClassName=org.h2.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1000
spring.datasource.hikari.minimum-idle=20

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago